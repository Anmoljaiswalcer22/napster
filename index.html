<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="sptfy.png">
</head>
<body class="body text-white ">
    <div class="container flex">
        <div class="left w-[30%]">

        <div class="leftup shadow-slate-700 shadow-lg px-8  font-semibold text-white bg-slate-900 rounded-md m-2 py-2 w-[90%]">
            <nav class="py-2 cursor-pointer"> <i class="pr-2 fa-solid fa-house"></i>Home</nav>
            <nav class="py-2 cursor-pointer"><i class="pr-2 fa-solid fa-magnifying-glass"></i>Search</nav>
        </div>
        <div class="leftdown shadow-slate-700 shadow-lg px-8 font-semibold text-white bg-slate-900 rounded-md m-2 py-4 pb-96 w-[90%]">
    
            <nav> <i class="fa-solid fa-book pr-2"></i> Your Library <i class="fa-solid fa-plus pl-44"></i> <i class="pl-2 fa-solid fa-arrow-right"></i></nav> 
           <nav>
            <span class="flex justify-center my-3 ">
                <div class="px-4 py-1 mx-1 rounded-xl bg-slate-800 cursor-pointer hover:text-lg">Playlist</div>
                <div class="px-4 py-1 mx-1  rounded-xl bg-slate-800 cursor-pointer hover:text-lg">Artists</div>
                <div class="px-4 py-1 mx-1  rounded-xl bg-slate-800 cursor-pointer hover:text-lg">Albums</div>
                <div class="px-4 py-1 mx-1  rounded-xl bg-slate-800 cursor-pointer hover:text-lg">Podcasts</div>
            </span>
           </nav>
           <div>
            <img src="boylisten.gif" class="hell opacity-0 absolute h-96 transition-opacity ease-in" id="boylisten" alt="">
            <img src="serious.gif" class="hell flex mx-0 absolute h-96 transition-opacity ease-in" id="serious">
           </div>
    
        
        </div>
    </div>
    <div class="right">
        <div class=" rightt bg-slate-800 rounded-md text-6xl flex justify-center py-8 m-2 ">Napster 2.0
       </div>
        <div class="playlist flex ">
            <span class="pr-48 pl-1 py-4 mx-2 rounded-sm bg-slate-800 font-medium flex items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-cyan-900 hover:cursor-pointer "> 
                <img src="Heart_corazón.svg.webp " class="w-12 mx-3" alt="">Liked Songs</span>
                <span class="pr-48 pl-1 py-4 mx-2 rounded-sm bg-slate-800 font-medium flex items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-cyan-900 hover:cursor-pointer "> 
                    <img src="recent.jpg" class="w-12 mx-3" alt="">Recently Played</span>
                    <span class="pr-48 pl-1 py-4 mx-2 rounded-sm bg-slate-800 font-medium flex items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-cyan-900 hover:cursor-pointer "> 
                        <img src="Heart_corazón.svg.webp " class="w-12 mx-3" alt="">Liked Songs</span>                
        </div>
        <div class="songs-list flex my-12 justify-center">
            <div class="flex-col ">
                <div id="1" class="songItem mb-3 px-48 py-4 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">TVARI-Tokyo Cafe</div>
                <div id="2" class="songItem py-4 mb-3 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">Happy Day</div>
                <div id="3" class="songItem py-4 mb-3 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">Beyond Horizons</div> 
                <div id="4" class="songItem py-4 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">Dancing in the Stardust</div>
            </div>
            
            <div class="flex-col ">
                <div id="5" class="songItem mb-3 px-40 py-4 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">On top of the Charts- V2</div>
                <div id="6" class="songItem py-4 mb-3 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">Spark Groove| Electro Swing | Dancy | Funny</div>
                <div id="7" class="songItem py-4 mb-3 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">
                    Summer Party</div> 
                <div id="8" class="songItem py-4 mx-2 rounded-xl flex justify-center bg-slate-800 font-medium items-center shadow-slate-600 shadow-lg hover:shadow-lg hover:shadow-slate-400 hover:cursor-pointer">
                    Calm Chill Beautiful</div>
            </div>
        </div>

        
        
    </div>   
    
        <div class="absolute flex flex-col bottom-14 ml-[30%] ">
            <div class="flex">
                <div class="songplay">
                    <img src="songplay.gif" alt="" class="h-12 pl-2 rounded-[100%] opacity-0 transition-opacity ease-in" id="gif">
                </div>
            <div class="controller text-center py-3 ml-[37%]">     
                <i class="fa-solid fa-shuffle"></i>           
                <i id="previous" class="fa-solid fa-backward mx-2 "></i>
                <i class="fa-solid fa-play-circle" id="masterPlay"></i>
                <i id="next" class="fa-solid fa-forward mx-2"></i>
                <i class="fa-solid fa-rotate-left"></i> 

            </div>
            
        </div>
            <input type="range" min="0" value="0" max="100" id="myProgressBar">
                        
    </div>
    <p class="bottom-4 absolute ml-[60%] font-semibold"> &#169; Made By Anmol </p>
    <script src="https://kit.fontawesome.com/a5b52804f1.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>    
    
</body>
</html>
